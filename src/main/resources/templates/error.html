<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="style.css">


    <style>

        table td{

            display: flex;
            align-content:center;
            justify-content: center;
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }

        .centered {
            position: fixed; /* or absolute */
            top: 20%;
            left: 50%;
        }

        body{
            background-color: black;

        }
        .main-text{
            color: white;
        }



    </style>
</head>


<body>
<div class="container">

    <h1 class="main-text">Sorry space cat, but this galaxy doesn't exist</h1>
    <table class="centered">
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"/>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="${path}"/>
        </tr>
        <tr>
            <td>Error</td>
            <td th:text="${error}"/>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${status}"/>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${message}"/>
        </tr>

    </table>
</div>
</body>
</html>
