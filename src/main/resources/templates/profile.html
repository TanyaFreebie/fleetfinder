<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:>
<head>
    <meta charset="UTF-8">
    <title>Pilot profile</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">

</head>
<body>
<header th:insert="./fragments/navbar.html :: nav"> </header>
<!--  profile/charId 31581355 -> propisat iz logina if id != access id = redirect to mainPage -->
<br/>
<br/>
<br/>
<div class="container">

    <div class="profile_wrapper">
        <div class="profile-container">
            <div class="image-wrapper">
                <div class="regular-text" th:object = "${pilot}">
                    <img th:src="@{'https://images.evetech.net/characters/' + ${pilot.charId} +'/portrait?size=256'}"/>
                    <a th:href="@{'https://evewho.com/character/' + ${pilot.charId}}">EveWho.com</a>
                    <a th:href="@{'https://zkillboard.com/character/' + ${pilot.charId}}">Zkillboard.com</a>
                </div>
            </div>
            <div class="text-wrapper">
                <div class="regular-text" th:object = "${pilot}">

                    <p><b>Character:</b> <span th:utext="${pilot.charName}"></span></p>
                    <p><b>Skill Points:</b> <span th:utext="${pilot.totalSp}"></span></p>
                    <p><b>Specialization:</b> <span th:utext="${pilot.specialization}"></span></p>
                    <p><b>Area of Operations:</b> <span th:utext="${pilot.area}"></span></p>
                    <p><b>Time Zone:</b> <span th:utext="${pilot.timeZone}"></span></p>

                </div>
                <form action="create-advertisement">
                    <input class="button" type="submit" value="Create advertisement">
                </form>
            </div>
        </div>
    </div>
    <div class="front">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
</div>
</body>
</html>
